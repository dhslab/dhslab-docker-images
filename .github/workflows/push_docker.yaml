name: push container to ghcr.io

on:
  push:
    paths:
      - '**/Dockerfile'

jobs:
  get-container-names:
    runs-on: ubuntu-latest  # windows-latest | macos-latest
    name: Get container name
    outputs: 
      container_names: ${{ steps.container-name.outputs.container_names }}
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0  # OR "2" -> To retrieve the preceding commit.

      - name: Get changed files
        id: changed-files
        uses: tj-actions/changed-files@v23.1

      - name: Get container names
        id: container-names
        run: |
          fArray=()
          for file in ${{ steps.changed-files.outputs.all_changed_files }}; do
            if [[ $file == *"Dockerfile"* ]]; then
              container_name=${file%/Dockerfile}
              container_name=${container_name#*/}
              fArray+=(container_name)
            fi
            echo ::set-output name=container_names::"$fArray[@]"
          done

  push-docker-image:
    runs-on: ubuntu-latest
    needs: get-container-names

    steps:
    - uses: actions/checkout@v2

    - name: Login to GitHub Container Registry
      uses: docker/login-action@v1
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Build and Push Docker image
      run: |
        for container-name in ${{ needs.get-container-names.outputs.container_names }}; do
          docker build ./${container-name} --tag ghcr.io/dhslab/${container-name}:latest
          docker run ghcr.io/dhslab/${container-name}:latest
          docker push ghcr.io/dhslab/${container-name}:latest
