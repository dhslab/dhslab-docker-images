name: push container to ghcr.io

on:
  push:
    paths:
      - '**/Dockerfile'

jobs:
  get-container-names:
    runs-on: ubuntu-latest  # windows-latest | macos-latest
    name: Get container name
    outputs: 
      container_names: ${{ steps.container-names.outputs.container_names }}
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0  # OR "2" -> To retrieve the preceding commit.

      - name: Get changed files
        id: changed-files
        uses: tj-actions/changed-files@v23.1

      - name: Get container names
        id: container-names
        run: |
          echo "::set-output name=container_names::{\"container-names\": \"${{ steps.changed-files.outputs.all_changed_files }}\"}"

  push-docker-image:
    needs: get-container-names
    runs-on: ubuntu-latest
    strategy:
      matrix:
        container-name: ${{ fromJSON(needs.get-container-names.outputs.container_names) }}
    steps:
    - uses: actions/checkout@v2

    - name: Login to GitHub Container Registry
      uses: docker/login-action@v1
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Build and Push Docker image
      run: |
        docker build ./${{ matrix.container-name }} --tag ghcr.io/dhslab/${{ matrix.container-name }}:latest
        docker run ghcr.io/dhslab/${{ matrix.container-name }}:latest
        docker push ghcr.io/dhslab/${{ matrix.container-name }}:latest
